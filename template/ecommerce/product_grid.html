{% extends '../base.html' %}
{% load static %}
{% block content %}

<div class="card mb-3">
	<div class="card-body">
	  <div class="row">
	  		{% for i in data %}
			    <div class="mb-4 mb-lg-0 col-md-6 col-lg-4 p-1">
			      <div class="border rounded-1 h-100 d-flex flex-column justify-content-between pb-3">
			        <div class="overflow-hidden">
			          <div class="position-relative rounded-top overflow-hidden">
			          	<a class="d-block" href="">
			          	<img class="img-fluid rounded-top" src="{% static 'foto_arbol.jpg' %}" alt="" />
			          </a>
			          </div>
			          <div class="p-3">
			            <h5 class="fs-0">
			            	<a class="text-dark" href="">{{ i.product }}</a>
			            </h5>
			            <p class="fs--1 mb-3">
			            	<a class="text-500" href="javascript:void(0);">{{i.category.name}}</a>
			            </p>
			            {% if i.discount > 0 %}
				            <h5 class="fs-md-2 text-warning mb-0 d-flex align-items-center mb-3">
				            	Precio : $<span style="text-decoration-line: line-through;">{{i.price}}</span>
				            </h5>
				            <h5 class="fs-md-2 text-warning mb-0 d-flex align-items-center mb-3">
				            	Oferta : $<span>{{i.discount}}</span>
				            </h5>
			            {% else %}
			            	<h5 class="fs-md-2 text-warning mb-0 d-flex align-items-center mb-3">
		            			${{i.price}}
		            		</h5>
		            	{% endif %}
			          </div>
			        </div>
			        <div class="d-flex flex-between-center px-3">
			          <div>
			          </div>
			          <div>
			          	<a class="btn btn-sm btn-falcon-default me-2" href="#!" data-bs-toggle="tooltip" data-bs-placement="top" title="Add to Wish List">
			          		<span class="far fa-heart"></span>
			          	</a>
			          	<a class="btn btn-sm btn-falcon-default" href="#!" data-bs-toggle="tooltip" data-bs-placement="top" title="Add to Cart">
			          		<span class="fas fa-cart-plus"></span>
			          	</a>
			          </div>
			        </div>
			      </div>
			    </div>
		    {% endfor %}
	  </div>
	</div>
